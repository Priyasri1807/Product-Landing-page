<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            
            <h2>SL Laptopss</h2>
            
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong> lead the way?</strong></p>
            <p class="msg">A laptop you can count on!</p>
            <br>
            <h4>Possibilites are Endless Unlock the world!... </h4>
            <br>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            
            <div class="colors">
                <div class="item hp">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Hp Ellitebook</p>
                        <p>$1107.200</p>
                    </div>
                    <img src="./images/hp.jpg" >
                </div>
                <div class="item dell">
                    <div class="color-selector"></div>
                    <img src="./images/dell.jpg" >
                </div>
                <div class="item gaming">
                    <div class="color-selector"></div>
                    <img src="./images/gaminglap.jpg" >
                </div>
                <div class="item ultra">
                    <div class="color-selector"></div>
                    <img src="./images/rotatorylap.jpg" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
